<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHA$E Mobile - APK в процессе сборки</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 24px;
            color: #000;
        }
        .logo .dollar {
            color: #006039;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .info {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }
        .info h3 {
            margin: 0 0 8px 0;
            color: #0369a1;
            font-size: 16px;
        }
        .info p {
            margin: 0;
            font-size: 14px;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            CHA<span class="dollar">$</span>E
        </div>
        <h1>APK в процессе сборки</h1>
        <p>Приложение CHA$E Mobile будет доступно для скачивания после первой автоматической сборки через GitHub Actions.</p>
        
        <div class="info">
            <h3>Информация</h3>
            <p>После коммита изменений в основную ветку GitHub автоматически соберет APK файл, который будет доступен для скачивания на этой странице.</p>
        </div>
    </div>
</body>
</html>
